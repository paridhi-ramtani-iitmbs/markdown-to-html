<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Sales</h1>
        <table id="product-sales" class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be injected here -->
            </tbody>
        </table>
        <h3 id="total-sales">Total Sales: $0.00</h3>
    </div>

    <script>
        const products = [
            { name: "Product A", sales: 150.00 },
            { name: "Product B", sales: 200.50 },
            { name: "Product C", sales: 300.75 }
        ];

        function renderTable() {
            const tbody = document.querySelector('#product-sales tbody');
            let totalSales = 0;

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${product.name}</td><td>${product.sales.toFixed(2)}</td>`;
                tbody.appendChild(row);
                totalSales += product.sales;
            });

            document.getElementById('total-sales').innerText = `Total Sales: $${totalSales.toFixed(2)}`;
        }

        // Initial render
        renderTable();
    </script>
</body>
</html>
